<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穰一下</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1 class="title">穰一下</h1>
            <p class="poem">
                狼牙月<br>
                伊人憔悴我举杯<br>
                饮尽了风雪<br>
                是谁打翻前世柜<br>
                惹尘埃是非<br>
                缘字诀<br>
                几番轮回<br>
                你锁眉<br>
                哭红颜唤不回<br>
                纵然青史已经成灰<br>
                我爱不灭<br>
                繁华如三千东流水<br>
                我只取一瓢<br>
                爱了解<br>
                只恋你化身的蝶<br>
                你发如雪<br>
                凄美了离别<br>
                我焚香<br>
                感动了谁
            </p>


        </div>

        <div class="sidebar">
            <h2 class="subtitle">这是一个小标题</h2>
            <p class="sidebar-content">这是一个小标题下的内容，你猜呢</p>

                        <!-- 计时器显示 -->
                        <div class="timer" id="timer">00:00:00</div>
                        <!-- 控制按钮 -->
                        <div class="button-group">
                            <button id="startButton" class="start-button">开始计时</button>
                            <button id="pauseButton" class="pause-button">暂停计时</button>
                            <button id="resetButton" class="reset-button">清零计时</button>
                        </div>
 
                        <!-- 音乐封面 -->
 
                        <div class="music-cover">
   
                            <img src="image.jpg" alt="发如雪" class="cover-image">

                        </div>
                         <!-- 音乐部分 -->
            <audio id="backgroundMusic" src="480803359.mp3" loop></audio>

            
            <!-- 音量控制按钮 -->
            <div class="volume-control">
                <button id="increaseVolume" class="volume-button">+</button>
                <button id="decreaseVolume" class="volume-button">-</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
